<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactme.css" />
  </head>
  <body>
    <h2>Contact Me</h2>
    <form id="contactForm" action="process_form.php" method="post">
      <label for="name" aria-placeholder="type your name">Your Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="type your message" required></textarea><br />

      <input type="submit" value="Submit" onclick="redirectToAnotherPage()" />
    </form>

    <script>
      function redirectToAnotherPage() {
        // Open another HTML page
        window.location.href = "index.html";
      }
    </script>

    <script>
      document.getElementById("contactForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;

        // Perform AJAX request to send data to the server
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "process_form.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            // Handle the response from the server
            var response = xhr.responseText;
            alert(response); // You can replace this with your own logic
          }
        };

        var data = "name=" + encodeURIComponent(name) + "&message=" + encodeURIComponent(message);
        xhr.send(data);
      });
    </script>
  </body>
</html>
